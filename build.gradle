buildscript {
	repositories {
		jcenter()
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}

plugins {
	id 'java'
	id 'maven'
	id "net.minecraftforge.gradle.forge" version "2.0.2"
}
//apply plugin: 'java'
//apply plugin: 'net.minecraftforge.gradle.forge'
//apply plugin: 'maven'
apply from: rootProject.file('git-maven.gradle')

sourceCompatibility = 1.8
targetCompatibility= 1.8

repositories {
	 maven {
	 	name = "RetroBees"
        	url  "https://dl.bintray.com/thesledgehammer/RetroBees"
	}
	maven {
		name = "Forestry"
		url = "http://maven.ic2.player.to/"
	}
	maven {
		name = "Modmuss50"
		url = "http://maven.modmuss50.me/"
	}
}

minecraft {
	version = mcversion + "-" + forgeversion
	runDir = "run"
	mappings = mcp_mappings
}

group= "com.thesledgehammer.retrobees"
archivesBaseName = "RetroBees_" + mcversion

dependencies {
	compile "net.sengir.forestry:forestry_1.12.2:+"
	compile "TechReborn:TechReborn-1.12.2:+:universal"
	compile "RebornCore:RebornCore-1.12.2:+:universal"
	compile files("/lib/ProjectE-1.12-PE1.3.2h.jar")
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
